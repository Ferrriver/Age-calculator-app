<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <title>Age calculator app</title>
</head>
<body>
  <main>
    <div class="card">
      <section class="date-inputs">
        <div class="container-input">
          <label id="label-day">Day</label>
          <input class="input-date" type="text" id="day-input" placeholder="DD">
          <span class="invalid-message" id="invalid-day">Must be a valid day</span>
        </div>
        <div class="container-input">
          <label id="label-month">Month</label>
          <input class="input-date" type="text" id="month-input" placeholder="MM">
          <span class="invalid-message" id="invalid-month">Must be a valid month</span>
        </div>
        <div class="container-input">
          <label id="label-year">Year</label>
          <input class="input-date" type="text" id="year-input" placeholder="YYYY">
          <span class="invalid-message" id="invalid-year">Must be a valid year</span>
        </div>
      </section>
      <div class="divider">
        <div class="line"></div>
        <button class="btn-calculate" type="submit" id="btn-calculate" onclick="calculateAge()"><img src="assets/images/icon-arrow.svg" alt="Action button calculate"></button>
      </div>
      <section class="date-result">
          <p><span id="year-result"></span> years</p>
          <p><span id="month-result"></span> months</p>
          <p><span id="day-result"></span> days</p>
      </section>
    </div>
  </main>
  <footer class="attribution">
    Coded by <a href="https://github.com/Ferrriver" target="_blank">Fernanda Rivera</a>.
  </footer>
  <script src="js/index.js"></script>
</body>
</html>
